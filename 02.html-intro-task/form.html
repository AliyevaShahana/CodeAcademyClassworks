<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black
        }
    </style>
</head>
<body>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Registration Form </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Student name</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="dad name">Father's Name</label></td>
                    <td><input type="text" id="dad name"></td>
                </tr>
                <tr>
                    <td><label for="mom name">Mother's Name</label></td> 
                    <td><input type="text" id="mom name"></td>
                </tr>
                <tr>
                    <td><label for="birth">Date of Birth</label></td>
                    <td><input type="date" id="birth"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><label for="gender">male</label>
                        <input type="radio" id="gender" name="gender" >
                        <label for="gender1">female</label>
                        <input type="radio" id="gender1" name="gender" >
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email ID</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="mobil">Mobile No.</label></td>
                    <td><input type="tel" id="mobil"></td>
                </tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                    <td><textarea name="" id="Address" cols="20" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td><input type="text" id="state"></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" id="city"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" id="submit"> </td>
                </tr>
            </tbody>
           
            





        </table>
    </form>
</body>
</html>
